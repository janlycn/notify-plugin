# ===================================
#  Field Definitions
# ===================================

fields:
    name:
        label: rainlab.notify::lang.notifications.name
        placeholder: New notification rule name
        attributes:
            autofocus: 1

    toolbar:
        type: partial
        path: form_toolbar
        cssClass: collapse-visible

tabs:
    stretch: true
    cssClass: master-area
    paneCssClass:
        'Actions': 'pane-compact'

    fields:
        rule_actions:
            type: RainLab\Notify\FormWidgets\ActionBuilder
            tab: rainlab.notify::lang.action.tab

        rule_conditions:
            type: RainLab\Notify\FormWidgets\ConditionBuilder
            tab: rainlab.notify::lang.condition.tab

        is_enabled:
            label: rainlab.notify::lang.setting.is_enabled
            type: checkbox
            tab: rainlab.notify::lang.setting.tab
            default: true

        description:
            label: rainlab.notify::lang.setting.description_label
            type: textarea
            size: tiny
            tab: rainlab.notify::lang.setting.tab

        code:
            label: rainlab.notify::lang.setting.api_code
            span: auto
            tab: rainlab.notify::lang.setting.tab
